# ============================================
# CAFE (카페)
# ============================================
cafe:
  name: "Cafe / Coffee Shop"
  name_ko: "카페"
  description: "Coffee shop, cafe, beverage photography"
  
  # Hybrid Prompting Templates
  prompt_template:
    # Subject Patterns (자연어 문장)
    subject_patterns:
      - "Professional food photography of {drink_name} on {surface}"
      - "Commercial photograph of {drink_name} in {container} at {setting}"
      - "Close-up of {drink_name} with {decoration}"
      - "Overhead shot of {drink_name} served on {surface}"
      - "Barista creating {drink_name} with {technique}"
    
    # Setting Patterns (자연어 배경)
    setting_patterns:
      - "minimalist cafe interior with natural light"
      - "cozy coffee shop atmosphere with warm lighting"
      - "modern cafe setting with clean aesthetics"
      - "rustic cafe environment with wooden elements"
      - "contemporary coffee bar with professional equipment"
    
    # Composition Keywords (키워드)
    composition_keywords:
      - "overhead shot"
      - "45-degree angle"
      - "eye-level view"
      - "top-down perspective"
      - "angled shot"
      - "macro close-up"
    
    # Lighting Phrases (구문)
    lighting_phrases:
      - "soft natural window light streaming from left"
      - "warm afternoon sunlight with gentle shadows"
      - "bright morning light through large windows"
      - "golden hour ambient lighting"
      - "diffused natural daylight"
      - "soft studio lighting for product"
    
    # Style Keywords (키워드)
    style_keywords:
      - "professional food photography"
      - "commercial beverage photography"
      - "lifestyle photography style"
      - "editorial cafe aesthetic"
      - "instagram-worthy composition"
    
    # Color Phrases (구문)
    color_phrases:
      - "warm pastel pink and beige tones"
      - "soft earth color palette"
      - "natural warm hues"
      - "creamy white and brown tones"
      - "muted pastel colors"
    
    # Details Keywords (키워드)
    details_keywords:
      - "creamy foam texture"
      - "delicate latte art"
      - "smooth surface"
      - "steam rising elegantly"
      - "shallow depth of field"
      - "condensation droplets"
      - "rich crema formation"
    
    # Technical Keywords (키워드)
    technical_keywords:
      - "85mm lens"
      - "f/1.8 aperture"
      - "50mm lens"
      - "bokeh background"
      - "soft focus"
      - "Canon 5D Mark IV"
      - "Nikon D850"
      - "100mm macro lens"
  
  # Required Layers (평가용)
  required_layers:
    - subject
    - setting
    - lighting
    - style
  
  # Industry Keywords (업종 특화)
  keywords:
    - latte
    - coffee
    - espresso
    - cappuccino
    - cafe
    - barista
    - foam
    - crema
    - pour-over
    - drip coffee
  
  # Negative Prompt
  negative_keywords:
    - artificial
    - plastic-looking
    - fake
    - unappetizing

