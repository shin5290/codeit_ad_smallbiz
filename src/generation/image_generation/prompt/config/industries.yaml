  prompt_construction:
    step1: "Select appropriate grade and subgroup"
    step2: "Choose 1-2 subject patterns"
    step3: "Add 1 setting pattern"
    step4: "Include 2-3 composition keywords"
    step5: "Add 1-2 lighting phrases"
    step6: "Include 1-2 style keywords"
    step7: "Add color phrase if relevant"
    step8: "Include 3-5 detail keywords"
    step9: "Add 1-2 technical keywords"
    
  negative_construction:
    step1: "Start with common_negative base (5-7 items)"
    step2: "Add grade-specific negatives (2-3 items)"
    step3: "Total should not exceed 10 items"
    step4: "Never include quality_spam_avoid terms"
  
  hybrid_balance:
    natural_language: "60% - Use full sentences for subject, setting, lighting"
    keywords: "40% - Use keywords for composition, details, technical specs"
  
  photography_terms:
    camera_models: "Canon, Nikon, Sony models for authenticity"
