    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const API_BASE = window.location.origin;
        let currentSessionId = null;
        let isSignup = false;
        let isLoggedIn = false;
        let selectedImageFile = null; // Îã®Ïùº ÌååÏùº Í∞ùÏ≤¥ Ï†ÄÏû•
        let oldestMessageId = null;
        let nextCursor = null;
        let isLoadingHistory = false;

        // ====== ÏïàÏ†Ñ JSON ÌååÏÑú ======
        async function safeJson(res) {
            try { return await res.json(); } catch { return {}; }
        }

        // ====== Ï±ÑÌåÖ Î†åÎçî Ïú†Ìã∏ ======
        function clearChatBox() {
            const content = document.getElementById('chatContent');
            const loading = document.getElementById('chatLoading');
            if (!content) return;
            content.innerHTML = '';
            if (loading) content.appendChild(loading);
        }

        function setChatLoading(isLoading) {
            const loading = document.getElementById('chatLoading');
            if (!loading) return;
            loading.classList.toggle('hidden', !isLoading);
        }

        async function fetchHistoryPage(limit, cursor) {
            const params = new URLSearchParams();
            params.set("limit", String(limit));
            if (cursor) params.set("cursor", String(cursor));

            const res = await fetch(`${API_BASE}/chat/history?${params.toString()}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                },
                credentials: "include",
            });

            if (!res.ok) return { items: [], next_cursor: null };
            return await safeJson(res);
        }

        function createMessageElement(role, text, imageUrls, messageId) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            if (messageId) div.dataset.messageId = String(messageId);

            if (text) div.innerHTML = renderMessageContent(text);

            if (Array.isArray(imageUrls)) {
                imageUrls.forEach((url) => {
                    div.innerHTML += `<img src="${url}" onclick="openImageModal('${url}')">`;
                });
            } else if (imageUrls) {
                div.innerHTML += `<img src="${imageUrls}" onclick="openImageModal('${imageUrls}')">`;
            }

            return div;
        }

        function renderMessages(items, { prepend = false } = {}) {
            const content = document.getElementById('chatContent');
            if (!content) return;

            const fragment = document.createDocumentFragment();
            (items || []).forEach((m) => {
                const role = (m.role === "assistant") ? "assistant" : "user";
                const imageUrls = m.image ? [m.image].map((img) => {
                    const p = img.file_directory;
                    if (!p) return null;
                    if (p.startsWith("data:image/")) return p;
                    if (p.startsWith("http")) return p;
                    return `${API_BASE}${p}`;
                }).filter(Boolean) : [];

                fragment.appendChild(createMessageElement(role, m.content, imageUrls, m.id));
            });

            if (prepend) {
                content.insertBefore(fragment, content.firstChild);
            } else {
                content.appendChild(fragment);
            }
        }

        async function loadInitialHistory() {
            setChatLoading(true);
            const data = await fetchHistoryPage(15, null);
            const items = Array.isArray(data.items) ? data.items : [];

            clearChatBox();
            setChatLoading(false);
            if (items.length === 0) {
                const greetId = appendAssistantPlaceholder("");
                if (greetId) streamAssistantText(greetId, "ÏïàÎÖïÌïòÏÑ∏Ïöî! Ïñ¥Îñ§ Í¥ëÍ≥† ÏïÑÏù¥ÎîîÏñ¥Í∞Ä ÌïÑÏöîÌïòÏã†Í∞ÄÏöî?");
                nextCursor = null;
                oldestMessageId = null;
                return;
            }

            renderMessages(items);
            oldestMessageId = items[0].id ?? null;
            nextCursor = data.next_cursor ?? null;

            const box = document.getElementById('chatBox');
            if (box) box.scrollTop = box.scrollHeight;
        }

        async function loadOlderHistory() {
            if (isLoadingHistory || !nextCursor || !oldestMessageId) return;
            isLoadingHistory = true;

            const box = document.getElementById('chatBox');
            const prevHeight = box ? box.scrollHeight : 0;

            const data = await fetchHistoryPage(10, oldestMessageId);
            const items = Array.isArray(data.items) ? data.items : [];

            if (items.length > 0) {
                renderMessages(items, { prepend: true });
                oldestMessageId = items[0].id ?? oldestMessageId;
                nextCursor = data.next_cursor ?? null;

                if (box) {
                    const newHeight = box.scrollHeight;
                    box.scrollTop = newHeight - prevHeight;
                }
            } else {
                nextCursor = null;
            }

            isLoadingHistory = false;
        }


    async function initAuth() {
        const hasCachedUser = applyCachedAuthUI();
        setAuthChecking(true, hasCachedUser);
        if (!hasCachedUser) {
          setChatLoading(false);
          clearChatBox();
          const greetId = appendAssistantPlaceholder("");
          if (greetId) streamAssistantText(greetId, "ÏïàÎÖïÌïòÏÑ∏Ïöî! Ïñ¥Îñ§ Í¥ëÍ≥† ÏïÑÏù¥ÎîîÏñ¥Í∞Ä ÌïÑÏöîÌïòÏã†Í∞ÄÏöî?");
          showLoggedOutUI();
          setAuthChecking(false);
          return;
        }
        try {
          const res = await fetch(`${API_BASE}/auth/me`, {
              method: "GET",
              headers: {
              "Content-Type": "application/json",
                    },
                    credentials: "include",
                });

                if (!res.ok) {
                    setChatLoading(false);

        function updateAssistantPlaceholder(id, text, imageUrls) {

            if (Array.isArray(imageUrls)) {

        async function streamAssistantText(id, text, { speed = 15, chunkSize = 1 } = {}) {
            const div = document.getElementById(id);
            const box = document.getElementById('chatBox');
            if (!div || !box) return;
            if (!text) {
                updateAssistantPlaceholder(id, "");
                return;
            }

            if (!streamAssistantText._timers) {
                streamAssistantText._timers = new Map();
            }
            const timers = streamAssistantText._timers;
            const prevTimer = timers.get(id);
            if (prevTimer) clearInterval(prevTimer);

            let index = 0;
            await new Promise((resolve) => {
                const timer = setInterval(() => {
                    if (!document.getElementById(id)) {
                        clearInterval(timer);
                        timers.delete(id);
                        resolve();
                        return;
                    }
                    index = Math.min(text.length, index + chunkSize);
                    div.innerHTML = renderMessageContent(text.slice(0, index));
                    box.scrollTop = box.scrollHeight;
                    if (index >= text.length) {
                        clearInterval(timer);
                        timers.delete(id);
                        resolve();
                    }
                }, speed);
                timers.set(id, timer);
            });
        }

        function renderMessageContent(text) {
            if (!text) return "";
            if (window.marked && window.DOMPurify) {
                const rawHtml = marked.parse(text, { breaks: true });
                return DOMPurify.sanitize(rawHtml);
            }
            return `<p style="margin:0;">${escapeHtml(text)}</p>`;
        }

        // ====== (Ï∂îÍ∞Ä) HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ ======

            return String(str ?? "")
                .replaceAll("&", "&amp;")
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;")
                .replaceAll('"', "&quot;")
                .replaceAll("'", "&#039;");
        }

        async function sendChatStream(form, loadingId) {
            if (!loadingId) return;

            const res = await fetch(`${API_BASE}/chat/message/stream`, {
                method: 'POST',
                body: form,
                credentials: "include",
            });

            if (!res.ok || !res.body) {
                const err = await safeJson(res);
                throw new Error(err.detail || "stream failed");
            }

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let buffer = "";
            let assistantText = "";
            let pendingTaskId = null;
            let hasChunks = false;

            const applySessionId = (sessionId) => {
                if (!sessionId) return;
                currentSessionId = sessionId;
                localStorage.setItem("session_id", sessionId);
            };

            const handlePayload = (payload) => {
                if (!payload) return;
                if (payload.session_id) applySessionId(payload.session_id);

                if (payload.type === "chunk") {
                    assistantText += payload.content || "";
                    hasChunks = true;
                    updateAssistantPlaceholder(loadingId, assistantText);
                    return;
                }

                if (payload.type === "done") {
                    assistantText = payload.assistant_message || assistantText;
                    if (assistantText) {
                        if (hasChunks) {
                            updateAssistantPlaceholder(loadingId, assistantText);
                        } else {
                            streamAssistantText(loadingId, assistantText);
                        }
                    }
                    return;
                }

                if (payload.type === "result") {
                    pendingTaskId = payload.task_id || null;
                    streamAssistantText(
                        loadingId,
                        payload.assistant_message || "Í¥ëÍ≥†Î•º ÏÉùÏÑ±ÌïòÍ≥† ÏûàÏäµÎãàÎã§..."
                    );
                    return;
                }

                if (payload.type === "error") {
                    streamAssistantText(loadingId, payload.message || "ÏöîÏ≤≠ Ïã§Ìå®");
                }
            };

            const handleEventBlock = (block) => {
                const lines = block.split("\n");
                const dataLines = lines.filter((line) => line.startsWith("data:"));
                if (dataLines.length === 0) return;
                const dataText = dataLines.map((line) => line.replace(/^data:\s?/, "")).join("");
                try {
                    handlePayload(JSON.parse(dataText));
                } catch (e) {
                    console.error(e);
                }
            };

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                buffer += decoder.decode(value, { stream: true });
                const parts = buffer.split("\n\n");
                buffer = parts.pop();
                parts.forEach(handleEventBlock);
            }

            if (buffer.trim()) {
                handleEventBlock(buffer);
            }

            if (pendingTaskId) {
                await streamAssistantText(loadingId, "Í¥ëÍ≥†Î•º ÏÉùÏÑ±ÌïòÍ≥† ÏûàÏäµÎãàÎã§...");
                await pollTask(pendingTaskId, loadingId);
            }
        }

        async function sendChatLegacy(form, loadingId) {
            if (!loadingId) return;

            try {
                const res = await fetch(`${API_BASE}/chat/message`, {
                    method: 'POST',
                    body: form,
                    credentials: "include",

                if (!res.ok) {
                    const err = await safeJson(res);

                const data = await res.json();
                currentSessionId = data.session_id;
                if (data.session_id) localStorage.setItem("session_id", data.session_id);

                const intent = data.intent || "consulting";

                if (intent === "consulting") {
                    const assistantMessage = data.assistant_message || "Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?";
                    await streamAssistantText(loadingId, assistantMessage);
                    return;
                }

                if (intent === "generation" || intent === "modification") {
                    if (data.redirect_to_pipeline && data.task_id) {
                        await streamAssistantText(loadingId, "Í¥ëÍ≥†Î•º ÏÉùÏÑ±ÌïòÍ≥† ÏûàÏäµÎãàÎã§...");
                        await pollTask(data.task_id, loadingId);
                    } else {
                        await streamAssistantText(loadingId, data.assistant_message || "Ï≤òÎ¶¨ Ï§ëÏûÖÎãàÎã§...");
                    }
                    return;
                }

                await streamAssistantText(loadingId, data.assistant_message || "Ï≤òÎ¶¨Í∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.");

            } catch (e) {
                console.error(e);
                await streamAssistantText(loadingId, "ÏÑúÎ≤ÑÏôÄ ÌÜµÏã†ÌïòÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
            }
        }

        function fileToDataUrl(file) {

            });
        }

        // ====== pollTask: task ÏÉÅÌÉú Ï°∞Ìöå ======
        async function pollTask(taskId, placeholderId) {
            const headers = {};
            const maxAttempts = 120;

            for (let i = 0; i < maxAttempts; i++) {
                const res = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: "GET",
                    headers,
                    credentials: "include",
                });

                if (res.status === 404) {
                    await streamAssistantText(placeholderId, "ÏûëÏóÖÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.");
                    return;
                }

                if (!res.ok) {
                    await streamAssistantText(placeholderId, "ÏûëÏóÖ ÏÉÅÌÉú Ï°∞ÌöåÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
                    return;
                }

                const status = await safeJson(res);
                const statusValue = String(status.status || "").toLowerCase();

                if (statusValue === "done" || status.result) {
                    const result = status.result || {};
                    const output = result.output || {};
                    const imageUrls = output.image ? [output.image].map((img) => {
                        if (!img) return null;
                        if (img.startsWith("data:image/")) return img;
                        if (img.startsWith("http")) return img;
                        if (img.startsWith("/")) return `${API_BASE}${img}`;
                        return `${API_BASE}/images/${img}`;
                    }).filter(Boolean) : [];
                    const outputText = output.output_text ?? "";
                    if (outputText) {
                        await streamAssistantText(placeholderId, outputText);
                    }
                    updateAssistantPlaceholder(placeholderId, outputText, imageUrls);
                    // Í¥ëÍ≥† ÏÉùÏÑ± ÏôÑÎ£å ÌõÑ ÏàòÏ†ï/ÌôïÏ†ï Î≤ÑÌäº ÌëúÏãú Ïó¨Î∂Ä ÌôïÏù∏
                    
                    return;
                }

                if (statusValue === "failed" || status.error) {
                    await streamAssistantText(placeholderId, status.error ?? "ÏûëÏóÖ Ïã§Ìå®");
                    return;
                }

                const progress = Number.isFinite(status.progress) ? status.progress : 0;
                await streamAssistantText(
                    placeholderId,
                    `ÏÉùÏÑ± Ï§ëÏûÖÎãàÎã§... (${progress}%) [${statusValue || "pending"}]`
                );
                await new Promise(r => setTimeout(r, 1000));
            }

            await streamAssistantText(placeholderId, "Ï≤òÎ¶¨ ÏãúÍ∞ÑÏù¥ Í∏∏Ïñ¥ÏßÄÍ≥† ÏûàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.");
        }
