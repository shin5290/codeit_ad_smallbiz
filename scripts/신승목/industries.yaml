# ============================================
# 소상공인 전체 247개 업종에 대한 이미지 생성용 프롬프트 구성
# Civitai 벤치마크 기반 Hybrid Prompting 템플릿
# ============================================
#
# 버전: 3.0.0
# 업데이트: 2026-01-19
# 기준: 247개 업종을 S~E 등급 및 추가 세분화 총 18종 분류
# 기반: Civitai Top 프롬프트 패턴 분석
#
# 핵심 원칙:
# 1. 자연어 구문 + 키워드 혼합
# 2. Quality tags 제거 (masterpiece, 8k 등)
# 3. Negative prompt 최소화 (5-7개)
# 4. 사진가 용어 사용 (카메라, 조명, 렌즈)
#
# 구조:
# - S 등급: Sensory & Taste Stimulation (4 groups, 70 businesses)
# - A 등급: Visual Transformation & Self-Care (4 groups, 50 businesses)
# - B 등급: Space Experience & Education (3 groups, 45 businesses)
# - C 등급: Trust-Based Professional Services (3 groups, 50 businesses)
# - D 등급: Purpose-Driven Retail & Equipment (2 groups, 30 businesses)
# - E 등급: Infrastructure & Special Purpose (2 groups, 2 businesses)

