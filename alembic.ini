# Alembic Configuration

[alembic]
# 마이그레이션 스크립트 위치
script_location = alembic

# 템플릿 (기본값)
prepend_sys_path = .

# 버전 파일 네이밍 템플릿
# file_template = %%(rev)s_%%(slug)s

# 타임존 설정
# timezone = UTC

# 최대 길이 제한
# truncate_slug_length = 40

# 버전 경로 구분자 (기본: space)
# version_path_separator = os

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
